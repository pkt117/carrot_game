<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="gameContainer">
      <header id="header">
        <button class="play">
          <i class="play__Icon fas fa-play active" data-state="play"></i>
          <i class="play__Icon fas fa-square" data-state="pause"></i>
        </button>
        <span class="timer">00:00</span>
        <span class="count">0</span>
      </header>

      <section id="itemContainer">
        <div id="item__list">
          <!-- <div class="bug__items"></div> -->

          <!-- <div class="carrot__items"></div> -->
        </div>
      </section>

      <div id="result">
        <button class="replay">
          <i class="fas fa-redo"></i>
        </button>
        <span class="result__text win">YOU WON üéâ</span>
        <span class="result__text pause_replay">Replay ‚ùì</span>
        <span class="result__text lost">YOU LOST üí©</span>
      </div>
    </section>
  </body>
</html>
